services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - data_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=templates
      - POSTGRES_USER=templateuser
      - POSTGRES_PASSWORD=templatepass
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - data_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "templateuser", "-d", "templates"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  template-service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    container_name: template-service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PG_DSN=postgresql+psycopg://templateuser:templatepass@postgres:5432/templates
      - TTL_SECONDS=3300
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - data_network
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      template-service:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: api-gateway
    depends_on:
      user-service:
        condition: service_healthy
      template-service:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis-data:

networks:
  app_network:
    driver: bridge
  data_network:
    driver: bridge
